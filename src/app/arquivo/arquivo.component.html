<table class="table table-hover">
    <thead>
        <tr>
        <th scope="col">Nome</th>
        <th scope="col">RU</th>
        <th scope="col">Curso</th>
        <th scope="col">Data de Nascimento</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let aluno of agenda">
        <th scope="row">{{aluno.nome}}</th>
        <td>{{aluno.ru}}</td>
        <td>{{aluno.curso}}</td>
        <td>{{aluno.nascimento}}</td>
        </tr>
    </tbody>
    </table>
